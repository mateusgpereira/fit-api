name: Fit App CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Generate keys
        run: cd src/main/resources && ./keygen.sh
      - name: Run tests
        run: mvn test